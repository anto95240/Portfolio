<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/contact.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poiret+One&display=swap"
      rel="stylesheet"
    />

    <title>contact</title>
    <link rel="shortcut icon" href="./asset/images/mini_logo.png" />
  </head>
  <body>
    <header class="fixed-top z-10">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img src="/asset/images/mini_logo.png" class="img-fluid" alt="logo">
          <h1 class="navh1 mx-auto">CONTACT</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav px-5 mb-2 mb-lg-4 mx-lg">
              <li class="nav-item">
                <a class="nav-link text-light" href="/index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/About.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/Projet.html">Projet</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="logo">
        <img src="/asset/images/logo.png" class="img-fluid float-end imgLogo z-4" alt="logo">
      </div>
      
      <section>
        
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form>
              <div class="row">
                <div class="col-md-9">
                  <h3 class="mb-5 text-center text-light">Contact us</h3>
                  <div class="row mb-4">
                    <div class="col-md-6 mb-4 mb-md-0">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name">
                        <label for="floatingInput">Name</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Sujet</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mb-5">
                    <input type="email" class="form-control" id="floatingInput" placeholder="sujet">
                    <label for="floatingInput">Email</label>
                  </div>
                  <div class="form-floating mb-3">                
                    <textarea class="form-control" id="floatingMessage" placeholder="message" rows="4"></textarea>  
                    <label for="floatingInput">Message</label>
                  </div>
                  <div class="d-flex justify-content-center text-md-start">
                    <button type="submit" class="btn btn-primary mb-5 mb-md-0">
                      Send
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <div class="col-md-3">
              <ul class="list-unstyled">
                <li>
                  <i class="fas fa-map-marker-alt fa-2x text-primary"></i>
                  <p><small>New York, NY 10012, USA</small></p>
                </li>
                <li>
                  <i class="fas fa-phone fa-2x text-primary"></i>
                  <p><small>+ 01 234 567 89</small></p>
                </li>
                <li>
                  <i class="fas fa-envelope fa-2x text-primary"></i>
                  <p><small>contact@gmail.com</small></p>
                </li>
              </ul>
            </div>      
          </div>

          <div class="col-lg-5">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6696.940888236208!2d2.1879898669508746!3d48.977367224096824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e661283e6c8ceb%3A0xe5580a5dfccee4ef!2s34%20Rue%20des%20Grands%20Fonds%2C%2095370%20Cormeilles-en-Parisis!5e0!3m2!1sfr!2sfr!4v1707072806285!5m2!1sfr!2sfr" 
              class="h-100 w-100" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>      
        </div>      
      </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
