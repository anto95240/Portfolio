    <link rel="stylesheet" href="./asset/css/About.css" />

      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poiret+One&display=swap"

    />

    <title>About</title>
    <link rel="shortcut icon" href="./asset/images/mini_logo.png" />

  <body>
    <header class="fixed-top z-10">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img src="/asset/images/mini_logo.png" class="img-fluid" alt="logo">
          <h1 class="navh1 mx-auto">ABOUT</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav px-5 mb-2 mb-lg-4 mx-lg">
              <li class="nav-item">
                <a class="nav-link text-light" href="/index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/Projet.html">Projet</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="logo">
        <img src="/asset/images/logo.png" class="img-fluid float-end imgLogo" alt="logo">
      </div>
      <div class="photo">
        <img src="/asset/images/photo.png" class="img-fluid float-start" alt="photo">
      </div>
      <div class="text-light text-center container">
        <div class="intro">
        <p class="text-light">
          Hello, moi c’est Antoine ! Etudiant en informatique. <br> 
          Je suis actuellement un cursus de 5 ans <br> 
          en informatique et me passionne de plus en plus pour <br> 
          le domaine du web.
        </p>
        </div>
        <div class="about">
          <p>Découvrez mon CV !</p>
          <div class="my_about">
            <p><a class="btn text-light" href="./CV.html">mon cv</a></p>
          </div>
        </div>
        <div class="about">
          <p>Pour me contacter !</p>
          <div class="my_about">
            <p><a class="btn text-light" href="/contact.html">contact</a></p>
          </div>
        </div>
        <div class="about">
          <p>Pour tous mes codes !</p>
          <div class="my_about">
            <p><a class="btn text-light" href="https://github.com/anto95240/">github</a></p>
          </div>
        </div>
      </div> 
      
      <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button>


      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>

    </main>
    <script src="/asset/js/snippets.js"></script>
