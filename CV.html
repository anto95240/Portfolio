<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/CV.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poiret+One&display=swap"
      rel="stylesheet"
    />

    <title>CV</title>
    <link rel="shortcut icon" href="./asset/images/mini_logo.png" />
  </head>
  <body>
    <header class="fixed-top z-10">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img src="/asset/images/mini_logo.png" class="img-fluid" alt="logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav px-5 mb-2 mb-lg-4 mx-lg">
              <li class="nav-item">
                <a class="nav-link text-light" href="#profil">Profil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#competence">Compétences</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#formation">Formation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#experience">Expérience</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#projet">Projet</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="profil" class="profil">
        <div class="logo">
          <img src="/asset/images/logo.png" class="img-fluid float-end imgLogo" alt="logo">
        </div> 
        <div class="photo">
          <img src="/asset/images/photo.png" class="img-fluid mx-auto d-block" alt="photo">
        </div>
        <div class="container-fluid text-center text-light">
          <h1 class="text-uppercase">antoine richard</h1>
          <br>
          <p>étudiant</p>
          <a class="btn text-light" href="./asset/doc/CV.pdf" > Télécharger mon CV </a>
        </div>        
      </section>

      <section id="competence" class="competence">
        <hr class="main_hr">
        <hr class="onglet_hr">
        <h1 class="text-uppercase text-center text-light">compétences</h1>
        <div class="container-fluid">
          <div class="container">
            <h1 class="text-light">Langage</h1>
            <div class="justify-content-center">
              <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 65%">JAVASCRIPT = 65%</div>
              </div>
              <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%">GOLANG = 50%</div>
              </div>
              <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 45%">JAVA = 45%</div>
              </div>
            </div> 
          </div>
                   
        </div>
      </section>

      <section id="formation" class="formation">

      </section>

      <section id="experience" class="experience">

      </section>

      <section id="projet" class="projet">

      </section>

    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
